<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-500 text-white box-border">
    <header class="fixed top-0 left-0 h-16 w-full bg-slate-800 py-1">
        <h1 class="text-center text-5xl">Global Kitchen</h1>
    </header>
    <main class="container">
        <div class="fixed top-16 left-0 bottom-10 w-1/3 p-3">
            <h2 class="text-center text-4xl">Add Recipe</h2>
            <hr class="my-4"/>
            <div class="border-2 rounded-md">
                <form class="flex flex-col">
                    <div class="flex flex-row justify-between my-2 mx-3">
                        <label for="name" class="w-1/3 text-center">Recipe Name:</label>
                        <input name="name" type="text" class="w-2/3 rounded-md bg-slate-700 shadow-md shadow-black"/>
                    </div>
                    <div class="flex flex-row justify-between my-2 mx-3">
                        <label for="ingredients" class="w-1/3 text-center">Ingredients:</label>
                        <textarea name="ingredients" class="w-2/3 h-32 rounded-md bg-slate-700 shadow-md shadow-black"></textarea>
                    </div>
                    <div class="flex flex-row justify-between my-2 mx-3">
                        <label for="instructions" class="w-1/3 text-center">Instructions:</label>
                        <textarea name="instructions" class="w-2/3 h-32 rounded-md bg-slate-700 shadow-md shadow-black"></textarea>
                    </div>
                    <div class="flex flex-col">
                        <button type="submit" class="border-2 rounded-md w-3/4 h-10 mx-auto my-2 bg-slate-700 shadow-md shadow-black">Submit</button>
                        <button type="reset" class="border-2 rounded-md w-3/4 h-10 mx-auto mt-2 mb-3 bg-slate-700 shadow-md shadow-black">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="fixed top-16 left-1/3 bottom-10 w-2/3 p-3">
            <h2 class="text-center text-4xl">Recipes</h2>
            <hr class="my-4"/>
        </div>
    </main>
    <footer class="fixed bottom-0 left-0 h-10 w-full bg-slate-800 py-2">
        <p class="text-center">&COPY; 2024 Obelisk Coding</p>
    </footer>
  </body>
</html>
